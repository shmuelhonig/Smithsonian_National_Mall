<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Smithsonian Map</title>
  </head>
  <body>
    <div class="row wrapper">
      <div id="sidebarCollapse" class="col-3">
        <nav id="sidebar">
          <h1 class="text-center">
            Smithsonian at the National Mall
          </h1>
          <div class="text-center mb-4">
            <input id="filterInput" type="text" data-bind="textInput: formInput"/>
            <button id="filterButton" type="button">Filter</button>
          </div>
          <ul data-bind="foreach: filteredItems">
            <li class="list-unstyled mt-0 pt-2 pb-2 border border-dark" data-bind="text: title, click: $parent.clickList">
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-1">
        <button id="collapseButton" type="button" class="mt-3">Show/Hide</button>
      </div>
      <div class="map-container col-8">
        <div id="map">
        </div>
      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
    <script src="js/app.js"></script>
    <script>ko.applyBindings(new ViewModel())</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx_VvaMeQHBXsOK3GrvXa_5g94M5n7Lp4&callback=initMap"></script>
  </body>
</html>
